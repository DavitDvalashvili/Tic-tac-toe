<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section id="home">
      <div class="home-header">
        <img src="./assets/icon-x.svg" alt="x-icon" />
        <img src="./assets/icon-o.svg" alt="o-icon" />
      </div>
      <div class="home-panel">
        <h2 class="header-title">PICK PLAYER 1'S MARK</h2>
        <div class="buttons">
          <div id="button-x btn">
            <img src="./assets/silver-x.svg" alt="x icon">
          </div>
          <div id="button-o btn">
            <img src="./assets/navy-o.svg" alt="o icon">
          </div>
        </div>
        <h2 class="notice">REMEMBER : X GOES FIRST</h2>
      </div>
      <button class="game-vs-spu vs-button">
        NEW GAME (VS CPU)
      </button>
      <button class="game-vs-player vs-button">
        NEW GAME (VS PLAYER)
      </button>
    </section>
    <section id="board">
    </section>
  </body>
</html>
